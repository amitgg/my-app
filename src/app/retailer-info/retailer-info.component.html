<form #form="ngForm">
  <md-icon>android</md-icon>
  <i class="material-icons">face</i>
  <md-card>
    <md-card-content>
      <md-grid-list cols="4" rowHeight="100px">
        <md-grid-tile colspan="4">
          <div>I am tile 1</div>
        </md-grid-tile>
        <md-grid-tile colspan="4">I am tile 2</md-grid-tile>
        <md-grid-tile colspan="2">
          <md-input-container>
            <input name="bname" required mdInput placeholder="Business Name" type="text" pattern="[A-Za-z]{5,200}"[(ngModel)]="a">
            <md-hint align="end">As per registration document</md-hint>
          </md-input-container>
        </md-grid-tile>
        <md-grid-tile colspan="2">
          <md-input-container>
            <input mdInput required  placeholder="Business Name1" name="bname1"  type="text" pattern="[A-Za-z]{5,200}" [(ngModel)]="b">
            <md-hint align="end">As per registration document</md-hint>
          </md-input-container>
        </md-grid-tile>
      </md-grid-list>
    </md-card-content>
  </md-card>
</form>
